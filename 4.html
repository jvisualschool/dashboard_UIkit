<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 헤더 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #94a3b8, #64748b);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            position: relative;
        }

        .profile-avatar::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #22c55e;
            border-radius: 50%;
            border: 2px solid white;
        }

        .profile-name {
            font-size: 18px;
            color: #64748b;
            font-weight: 500;
        }

        .search-bar {
            background: #f1f5f9;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            width: 350px;
            font-size: 14px;
            color: #64748b;
        }

        .search-bar::placeholder {
            color: #94a3b8;
        }

        /* 대시보드 그리드 */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-bottom: 25px;
        }

        .dashboard-grid-2 {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .dashboard-grid-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transform: translateY(30px);
            opacity: 0;
            animation: cardSlideUp 0.8s ease forwards;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }
        .card:nth-child(7) { animation-delay: 0.7s; }

        .card-title {
            font-size: 12px;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-weight: 500;
        }

        .card-value {
            font-size: 28px;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1s;
        }

        /* 원형 진행률 차트 */
        .circular-chart {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            position: relative;
        }

        .circle-bg {
            fill: none;
            stroke: #e2e8f0;
            stroke-width: 8;
        }

        .circle-progress {
            fill: none;
            stroke-width: 8;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: circleProgress 2s ease forwards;
            animation-delay: 1.2s;
        }

        .circle-75 {
            stroke: url(#gradient1);
        }

        .circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 700;
            color: #64748b;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 2s;
        }

        .circle-label {
            text-align: center;
            color: #8b5cf6;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .circle-label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
        }

        /* 영역 차트 */
        .area-chart {
            height: 120px;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        .area-path {
            opacity: 0;
            animation: areaSlideIn 2s ease forwards;
        }

        .area-chart:nth-child(2) .area-path { animation-delay: 0.5s; }
        .area-chart:nth-child(3) .area-path { animation-delay: 1s; }
        .area-chart:nth-child(4) .area-path { animation-delay: 1.5s; }

        /* 달력 */
        .calendar {
            margin: 20px 0;
        }

        .calendar-header {
            font-size: 18px;
            font-weight: 600;
            color: #0ea5e9;
            margin-bottom: 20px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            text-align: center;
        }

        .calendar-day {
            padding: 8px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInScale 0.5s ease forwards;
        }

        .calendar-day:nth-child(1) { animation-delay: 0.1s; }
        .calendar-day:nth-child(2) { animation-delay: 0.15s; }
        .calendar-day:nth-child(3) { animation-delay: 0.2s; }
        .calendar-day:nth-child(4) { animation-delay: 0.25s; }
        .calendar-day:nth-child(5) { animation-delay: 0.3s; }
        .calendar-day:nth-child(6) { animation-delay: 0.35s; }
        .calendar-day:nth-child(7) { animation-delay: 0.4s; }

        .calendar-header-day {
            color: #94a3b8;
            font-weight: 500;
            font-size: 12px;
        }

        .calendar-number {
            color: #64748b;
        }

        .calendar-number.today {
            background: #0ea5e9;
            color: white;
            font-weight: 600;
        }

        .calendar-number.highlight {
            color: #0ea5e9;
            font-weight: 600;
        }

        /* 라인 차트 */
        .line-chart {
            height: 200px;
            margin: 20px 0;
            position: relative;
        }

        .chart-line {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: lineDraw 3s ease forwards;
        }

        .line1 { animation-delay: 1s; }
        .line2 { animation-delay: 1.5s; }

        .chart-point {
            opacity: 0;
            animation: pointAppear 0.5s ease forwards;
        }

        .point1 { animation-delay: 2.5s; }
        .point2 { animation-delay: 3s; }

        .chart-label {
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }

        .label1 { animation-delay: 3s; }
        .label2 { animation-delay: 3.2s; }

        /* 진행률 바 */
        .progress-item {
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 12px;
            color: #64748b;
            text-transform: uppercase;
        }

        .progress-value {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
        }

        .progress-bar {
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            width: 0;
            animation: progressFill 2s ease forwards;
            position: relative;
        }

        .progress-item:nth-child(1) .progress-fill { 
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            animation-delay: 1s;
        }
        .progress-item:nth-child(2) .progress-fill { 
            background: linear-gradient(90deg, #06b6d4, #10b981);
            animation-delay: 1.2s;
        }
        .progress-item:nth-child(3) .progress-fill { 
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            animation-delay: 1.4s;
        }
        .progress-item:nth-child(4) .progress-fill { 
            background: linear-gradient(90deg, #06b6d4, #10b981);
            animation-delay: 1.6s;
        }

        /* 테이블 */
        .data-table {
            margin: 20px 0;
        }

        .table-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideInLeft 0.5s ease forwards;
        }

        .table-row:nth-child(1) { animation-delay: 1s; }
        .table-row:nth-child(2) { animation-delay: 1.1s; }
        .table-row:nth-child(3) { animation-delay: 1.2s; }
        .table-row:nth-child(4) { animation-delay: 1.3s; }
        .table-row:nth-child(5) { animation-delay: 1.4s; }
        .table-row:nth-child(6) { animation-delay: 1.5s; }

        .table-label {
            font-size: 12px;
            color: #94a3b8;
            text-transform: uppercase;
        }

        .table-value {
            font-size: 12px;
            color: #64748b;
            font-weight: 600;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tag-blue {
            background: #dbeafe;
            color: #2563eb;
        }

        .tag-purple {
            background: #f3e8ff;
            color: #8b5cf6;
        }

        /* 도넛 차트 */
        .donut-chart {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            position: relative;
        }

        .donut-bg {
            fill: none;
            stroke: #f1f5f9;
            stroke-width: 20;
        }

        .donut-progress {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-dasharray: 251;
            stroke-dashoffset: 251;
            animation: donutProgress 2s ease forwards;
            animation-delay: 1.5s;
            stroke: url(#gradient2);
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .donut-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .donut-label {
            font-size: 10px;
            color: #0ea5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .donut-label::before {
            content: '';
            width: 6px;
            height: 6px;
            background: #0ea5e9;
            border-radius: 50%;
        }

        /* 애니메이션 키프레임 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes cardSlideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes circleProgress {
            to {
                stroke-dashoffset: 71; /* 75% of 283 */
            }
        }

        @keyframes donutProgress {
            to {
                stroke-dashoffset: 63; /* 75% of 251 */
            }
        }

        @keyframes areaSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes lineDraw {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes pointAppear {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes progressFill {
            to {
                width: var(--progress-width);
            }
        }

        @keyframes slideInLeft {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .dashboard-grid-2 {
                grid-template-columns: 1fr;
            }
            
            .dashboard-grid-3 {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
